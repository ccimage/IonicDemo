<ion-modal-view>
  <ion-header-bar class="bar-popup">
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()" ng-show="closeButtonVisible"><i class="ion-close-round"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">登录</button>
        </label>
        <label class="item item-error" style="display:{{error.show}}">
          <i class="ion-alert-circled"></i>
          <span class="error">{{error.msg}}</span>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
