<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear icon-profile" menu-toggle="left">
          <div id="title-left-button">
            <img src="img/title_profile_none.png" alt="" />
          </div>
          <div id="title-user-name">
          <font size="3.5em" color="lightgray">{{user.nickname}}</font>
          <br />
          <font size="2.4em" color="gray">我的积分 {{user.score}}</font>
          </div>
        </button>
      </ion-nav-buttons>
      
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-email" menu-toggle="right">
          <i class="ion-record new-msg-notify" ng-show="unreadmsg"></i>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        <ion-item class="item-blank">
          &nbsp;
        </ion-item>
        <ion-item menu-close href="#/app/profile" class="item-top item-profile">
          头像 <img src="img/title_profile_none.png" alt="" />
          <i class="ion-chevron-right"></i>
        </ion-item>
        <ion-item menu-close href="#/app/profile">
          昵称 
          <span>{{user.nickname}}</span>
          <i class="ion-chevron-right"></i>
        </ion-item>
        <ion-item class="item-static">
          <label class="item-content">易玩号
            <span>{{user.userid}}</span></label>
        </ion-item>
        <ion-item class="item-static">
          <label class="item-content">积分
            <span>{{user.score}}</span>
          </label>
          
        </ion-item>
        <ion-item menu-close href="#/app/profile" class="item-top">
          性别／年龄
          <span>{{(user.gender && "男") || "女"}} / {{user.age || 18}}</span>
          <i class="ion-chevron-right"></i>
        </ion-item>
        <ion-item class="item-static item-bottom">
         <label class="item-content">地区
           <span>{{user.city || "未知"}}</span>
         </label>
        </ion-item>
        <ion-item menu-close href="#/app/profile" class="item-top">
          个性签名
          <i class="ion-chevron-right"></i>
        </ion-item>
        <ion-item class="item-static item-bottom item-desc">
             <label class="item-content">{{user.descself || "我很懒，懒的介绍自己..."}}</label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  
<ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">关注列表</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-repeat="people in friends" class="item item-complex">
          <a class="item-content item-user {{(people.gender == 1 && 'item-user-male') || 'item-user-female'}}" href="#/app/chat/{{people.id}}">{{people.nickname}}
            <span class="distance">{{people.city}} {{people.dist}}</span>
            <i class="ion-record new-msg-notify" ng-show="people.unreadmsg > 0"></i>
          </a>
         <!-- <i class="{{(people.gender == 1 && 'ion-male') || 'ion-female'}} icon-subfix">    &nbsp;{{people.age}}岁</i> -->
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
